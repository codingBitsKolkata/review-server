##spring.application.name=review-server
## Database
db.driver:com.mysql.jdbc.Driver
db.url:jdbc:mysql://localhost:3306/ora_review
db.username:root
db.password:
#
## Hibernate
hibernate.dialect:org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.show_sql:true
hibernate.hbm2ddl.auto:create/update
entitymanager.packagesToScan:com.orastays.review.reviewserver.entity

server.port=7182

eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 15  
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
spring.zipkin.base-url=http://ZIPKINSERVER